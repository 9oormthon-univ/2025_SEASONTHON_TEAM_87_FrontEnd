publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ✅ 로그인 등 API 통신을 위해 반드시 필요합니다.
  http: ^1.5.0

  # ✅ STOMP 통신을 위해 필요합니다. (다음 단계에서 사용)
  stomp_dart_client: ^1.0.1
  
  # ✅ JWT 토큰 저장을 위해 필요합니다.
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.8
  # google_fonts, font_awesome_flutter는 제거했습니다.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # 이미지 로고를 위해 필요합니다.
  assets:
    - assets/
